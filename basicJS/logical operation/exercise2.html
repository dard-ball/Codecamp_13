<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = prompt("How old are you ?");
        if(age >= 18 && age <= 60){
            message = "You age is in range";
        }else{
            message = "Sorry, you are not in range"
        }
        alert(message);
    </script>
</body>
</html>
