<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function drawMethod(n){
            let sign = ""
            for(i=n; i>=1; i--){
                for(j=1; j<=n ; j++){
                    if(j>=i) sign += "* "
                    if(j<i) sign += "_ "
                    if(j%n == 0) sign += "\n"
                }
            }
            console.log(sign)
        }
        drawMethod(4)
    </script>
</body>
</html>
