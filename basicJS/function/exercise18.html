<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function drawMethod(n){
            let sign = ""
            for(i=1; i<=2*n-1; i++){
                for(j=1;j<=n;j++){
                    if (i <= n) {
                        if (j <= n-i) sign += "_ ";
                        else sign += "* ";
                    }
                    else{
                        if (j > i-n) sign += "* ";
                        else sign += "_ ";
                    }
                    if(j%n == 0) sign += "\n"
                }
            }
            console.log(sign)
        }
        drawMethod(3)
    </script>
</body>
</html>
