<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function drawMethod(n){
            sign = ""
            for(i=1; i<=n ; i++){
                for(j=1; j<=2*n-1; j++){
                    if(i !== 1){
                        if(j >= i && j<= 2*n-i ){
                            sign += "* "
                        }else{
                            sign += "_ "
                        }
                    }else{
                        sign += "* "
                    }
                    if(j%(2*n-1) == 0) sign += "\n"
                }
            }
            console.log(sign)
        }
        drawMethod(5)
    </script>
</body>
</html>
