<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function drawMethod(n){
            let number = "";
            let count = 0;
            for(i=1; i<=2*n-1 ;i++){
                for(j=1;j<=n;j++){
                    if (i <= n) {
                        if (j <= n-i) number += "_ ";
                        else {
                            count += 1
                            number += count+ " ";
                        }
                    }
                    else{
                        if (j > i-n) {
                            count += 1;
                            number += count + " ";
                        }
                        else number += "_ ";
                    }
                    if(j%n == 0) number += "\n"
                }                
            }
            console.log(number)
        }
        drawMethod(3)
    </script>
</body>
</html>
