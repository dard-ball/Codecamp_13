<body>
    <script>

        function methodDraw(n){
            let star = "";
            for(let i = 0; i < n ; i++) {
                for(let i = 0; i < n ; i++) star += "*"
                if(i !== n-1) star += "\n"
            } 
            console.log(star);
            
            
        }
        methodDraw(2);
        methodDraw(3);
        methodDraw(4);
    </script>
</body>
