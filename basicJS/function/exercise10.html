<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function drawMethod(n){
            number = ""
            for(i=1; i<=n; i++){
                for(j=1; j<=n; j++){
                    number += j*i
                    if(j%n == 0) number += "\n"
                }
            }
            console.log(number)
        }
        drawMethod(4)
    </script>
</body>
</html>
