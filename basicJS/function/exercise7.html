<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function drawMethod(n){
            let number = ""
            for(i = n**2; i>=1; i--){
                number += i
                if(i%n == 1) number += "\n"
            }
            console.log(number)
        }
        drawMethod(4)

    </script>
</body>
</html>
