<body>
    <script>
        function drawMethod(n){
            let number = ""
            
            for(j=1; j<=n**2; j++){
                number += j
                if(j%n == 0) number +="\n"
            }
            
            console.log(number)
        }
        drawMethod(2)
        drawMethod(3)
        drawMethod(4)
    </script>
</body>
