<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>            
            
        let player1 = prompt("Player 1 : Please input 1 number (1-100)");
        let player2 = 0;
        

        while(player1 !== player2){
            let player2 = prompt("Player 2 : Please guess the number that player 1 input");

            if(player2 == player1){
                message = "Congratulation!!"
                alert(message);
                break;
            }else if(player2 < player1){
                message = "More than this number"
                alert(message);
            }else if(player2 > player1){
                message = "Less than this number"
                alert(message);
            }
        }
           
        
            
       
    </script>
</body>
</html>
