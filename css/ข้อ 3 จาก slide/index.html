<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">

        <div class="header">
            <h1>facebook</h1>
            <p>facebook ช่วยคุณเชื่อมต่อ และ แชร์กับผู้คนมากมายรอบตัวคุณ</p>
        </div>
    
        <div class="login">
            <form action="" >
                <input type="text" name="username" placeholder="อีเมล หรือ เลขโทรศัพท์มือถือ">
                <input type="password" name="password" placeholder="รหัสผ่าน">
                <input type="submit" value="เข้าสู่ระบบ" >
                <a href="#">ลืมรหัสผ่านใช่หรือไม่</a>
                <hr>
                <a href="" class="button">สร้างบัญชีใหม่</a>
            </form>

            <p><a href="#">สร้างเพจ</a> สำหรับคนดัง แบรนด์ หรือธุรกิจ</p>
        </div>

    </div>
    
</body>
</html>
